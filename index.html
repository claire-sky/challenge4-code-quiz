<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety Inducing Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="view-high-score">
            <p>View High Scores</p>
        </div>
        <div class="timer">
            <p>Time: <span class="timeLeft"></span></p>
    </header>
    <section class="start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>See if you can answer all 5 questions in 30 seconds. For fun, incorrect answers result in a 5 second penalty! ;)</p>
        <button class="start-quiz-btn" type="button">Start Quiz</button>
    </section>
    <section class="quiz">
        <div id="question-area"></div>
        <div class="results"></div>
    </section>
    <section class="end-quiz hide">
        <h1>Coding Quiz Challenge</h1>
        <p id="final-score"></p>
        <label for="initials">Enter Initials: </label>
        <input type="text" class="initial-text" id="intials">
        <button class="submit-score" type="button">Submit Score</button>
    </section>
    <section class="high-score hide">
        <h2>High Scores</h2>
        <ol id="highScoreList"></ol>
        <button type="button" class="restart-btn">Go Back</button>
        <button type="button" class="clear-btn">Clear High Scores</button>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
